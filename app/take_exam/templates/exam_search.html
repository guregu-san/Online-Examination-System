{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{%block title%}Exam Search{%endblock%}

{%block main_content%}
<div class="card-container">
    <div class="card">
        <h1>Exam Search</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.examID }}
            {{ form.submit }}
        </form>
        <a href="{{ url_for('dashboard') }}" class=".form-row">Go Back</a>
    </div>
</div>
{%endblock%}
